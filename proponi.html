<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proponi un Corso – Portale Maker</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --bg: #f4f6ff;
      --radius: 20px;
    }

    body { margin:0; font-family:"Inter", sans-serif; background:var(--bg); }

    header {
      position: sticky; top: 0; background: white; padding: 18px 26px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e5e7eb; z-index: 100;
    }
    header h1 { margin: 0; font-size: 1.6rem; font-weight: 800; }
    nav a { margin-left: 14px; color: var(--primary); text-decoration: none; font-weight: 600; }

    /* HERO */
    .hero-form {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 70px 20px; text-align: center; color: white;
      border-radius: 0 0 30px 30px;
    }
    .hero-form h2 { font-size: 2.3rem; font-weight: 900; margin: 0; }
    .hero-form p { opacity: .92; margin-top: 10px; font-size: 1.1rem; }

    /* BOX */
    .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .box {
      background: white; padding: 30px; border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08); text-align: center;
      animation: fadeIn .5s ease;
    }

    .btn-large {
      display: inline-block; padding: 18px 28px; background: var(--primary);
      color: white; font-size: 1.2rem; border-radius: var(--radius);
      font-weight: 700; text-decoration: none; transition: 0.25s;
    }
    .btn-large:hover { background: var(--primary-dark); transform: translateY(-3px); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>
<header>
  <h1>Portale Maker</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="corsi.html">Corsi</a>
  </nav>
</header>

<section class="hero-form">
  <h2>Proponi un nuovo corso</h2>
  <p>Centri, insegnanti, associazioni: condividete qui le vostre attività!</p>
</section>

<div class="container">
  <div class="box">
    <h3>Compila il modulo per pubblicare il tuo corso</h3>
    <p style="margin-bottom:20px; color:#555; font-size:1rem;">
      Il corso verrà salvato su Airtable e, dopo l'approvazione, sarà visibile nella sezione "Corsi".
    </p>

    <!-- INSERISCI QUI IL LINK DEL TUO MODULO AIRTABLE -->
    <a href="https://airtable.com/appmMqXZlrXlGD6HN/pag986ae1kFDXw3J2/form" target="_blank" class="btn-large">Apri il modulo Airtable</a>
  </div>
</div>

</body>
</html>
