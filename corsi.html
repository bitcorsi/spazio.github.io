<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .filters {

      flex-wrap: wrap;

      padding: 18px;

      padding: 12px;

      flex: 1 1 200px;
    }

    .course-card {
      position: relative;
    }

    .badge-category {
      position: absolute;
      top: 12px;

</head>

<body>

<header>
  <h1>Portale Maker</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="proponi.html">Proponi</a>
  </nav>
</header>

<section class="hero">
  <h2>Esplora tutti i corsi</h2>
  <p>Filtra, cerca e trova il laboratorio perfetto per te.</p>
</section>

<div class="container">

  <!-- ðŸ”Ž FILTRI PROFESSIONALI -->
  <div class="filters">
    <input type="text" id="search" placeholder="Cerca un corso...">

    <select id="filter-category">
      <option value="">Tutte le categorie</option>
      <option>Arte</option>
      <option>Sport</option>
      <option>Musica</option>
      <option>STEM</option>
      <option>Teatro</option>
      <option>Inglese</option>
      <option>Danza</option>
      <option>Robotica</option>
      <option>Altro</option>
    </select>

    <select id="filter-age">
      <option value="">EtÃ </option>
      <option value="3">3 anni</option>
      <option value="4">4 anni</option>
      <option value="5">5 anni</option>
      <option value="6">6 anni</option>
      <option value="7">7 anni</option>
      <option value="8">8 anni</option>
      <option value="9">9 anni</option>
      <option value="10">10 anni</option>
      <option value="11">11 anni</option>
      <option value="12">12 anni</option>
      <option value="13">13 anni</option>
      <option value="14">14 anni</option>
      <option value="15">15 anni</option>
      <option value="16">16 anni</option>
      <option value="17">17 anni</option>
      <option value="18">18 anni</option>
    </select>

    <select id="filter-area">
      <option value="">Tutti i quartieri</option>
      <option value="Mompiano">Mompiano</option>
      <option value="Centro">Centro</option>
      <option value="San Polo">San Polo</option>
      <option value="Crocifissa">Crocifissa</option>
      <option value="Urago Mella">Urago Mella</option>
      <option value="Villaggio Prealpino">Villaggio Prealpino</option>
      <!-- puoi aggiungere tutti i quartieri della tabella -->
    </select>
  </div>

  <!-- GRID CORSI -->
  <div class="grid" id="lista-corsi">
    <p>Caricamento corsi...</p>
  </div>

</div>

<script src="script.js"></script>

<script>
/* ===========================================================
   ðŸ” FILTRI AVANZATI
   Funzionano in locale, non serve modificare Airtable
=========================================================== */

const searchInput = document.getElementById('search');
const filterCategory = document.getElementById('filter-category');
const filterAge = document.getElementById('filter-age');
const filterArea = document.getElementById('filter-area');

function applyFilters() {
  const query = searchInput.value.toLowerCase();
  const category = filterCategory.value;
  const age = Number(filterAge.value);
  const area = filterArea.value;

  document.querySelectorAll('.course-card').forEach(card => {
    const title = card.getAttribute('data-title');
    const cat = card.getAttribute('data-category');
    const min = Number(card.getAttribute('data-min'));
    const max = Number(card.getAttribute('data-max'));
    const zone = card.getAttribute('data-area');

    let show = true;

    if (query && !title.includes(query)) show = false;
    if (category && cat !== category) show = false;
    if (age && !(age >= min && age <= max)) show = false;
    if (area && zone !== area) show = false;

    card.style.display = show ? "block" : "none";
  });

  // Se nessun corso Ã¨ visibile
  const visible = [...document.querySelectorAll('.course-card')].some(
    c => c.style.display !== "none"
  );

  if (!visible) {
    document.getElementById("lista-corsi").innerHTML =
      `<p class="empty-msg">Nessun corso corrisponde ai filtri.</p>`;
  }
}

// Event listeners
searchInput.addEventListener("input", applyFilters);
filterCategory.addEventListener("change", applyFilters);
filterAge.addEventListener("change", applyFilters);
filterArea.addEventListener("change", applyFilters);

/* ===========================================================
   ðŸ”„ OVERRIDE DEL RENDER DELLE CARD
   (aggiunge dataset per i filtri)
=========================================================== */

const oldRenderCourses = renderCourses;

renderCourses = function(records) {
  const container = document.getElementById("lista-corsi");
  container.innerHTML = "";

  records.forEach(rec => {
    const c = rec.fields;
    const id = rec.id;
    const img = c.immagine ? c.immagine[0].url : "https://via.placeholder.com/600x400?text=Portale+Maker";

    const card = document.createElement("div");
    card.className = "course-card";

    // dataset necessari ai filtri
    card.dataset.title = (c.titolo || "").toLowerCase();
    card.dataset.category = c.categoria || "";
    card.dataset.min = c.eta_min || 0;
    card.dataset.max = c.eta_max || 99;
    card.dataset.area = c.quartiere || "";

    card.innerHTML = `
      <span class="badge-category">${c.categoria || ""}</span>
      <img src="${img}" alt="${c.titolo}">
      <div class="course-info">
        <h3 class="course-title">${c.titolo}</h3>
        <p class="course-meta">${c.quartiere || ""} â€¢ ${c.eta_min || "?"}â€“${c.eta_max || "?"} anni</p>
        <a class="btn" href="corso.html?id=${id}">Dettagli</a>
      </div>
    `;

    container.appendChild(card);
  });
};
</script>

</body>
</html>
