<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dettaglio Corso – Portale Maker</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --bg: #f4f6ff;
      --radius: 20px;
    }

    body { margin:0; font-family:"Inter", sans-serif; background:var(--bg); }

    header {
      position:sticky; top:0; background:white; padding:18px 26px;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid #e5e7eb; z-index:100;
    }
    header h1 { margin:0; font-weight:800; font-size:1.6rem; }
    nav a { margin-left:14px; text-decoration:none; color:var(--primary); font-weight:600; }

    /* HERO */
    .course-hero {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding:70px 20px; text-align:center; color:white;
      border-radius:0 0 30px 30px;
    }
    .course-hero h2 { font-size:2.3rem; margin:0; font-weight:900; }
    .course-meta-top { margin-top:10px; font-size:1.05rem; opacity:.9; }

    /* CONTENT BOX */
    .container { max-width:900px; margin:30px auto; padding:0 20px; }
    .course-box {
      background:white; padding:24px; border-radius:var(--radius);
      box-shadow:0 4px 16px rgba(0,0,0,0.08); animation:fadeIn .4s ease;
    }

    #corso-container img {
      width:100%; border-radius:var(--radius); margin-bottom:20px;
    }

    h3 { margin-top:28px; font-size:1.4rem; font-weight:800; }

    .btn {
      display:inline-block; padding:14px 22px; background:var(--primary);
      color:white; border-radius:var(--radius); text-decoration:none;
      font-weight:700; transition:0.25s; margin-top:20px;
    }
    .btn:hover { background:var(--primary-dark); }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>
<header>
  <h1>Portale Maker</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="corsi.html">Corsi</a>
  </nav>
</header>

<section class="course-hero">
  <h2 id="corso-title">Caricamento...</h2>
  <p class="course-meta-top" id="corso-meta"></p>
</section>

<div class="container">
  <div class="course-box" id="corso-container">
    <p>Caricamento dettagli...</p>
  </div>
</div>

<script src="script.js"></script>
<script>
  // Rendering dettagli corso da Airtable
  function renderCourseDetail(corso) {
    const c = corso.fields;

    document.getElementById('corso-title').textContent = c.titolo || "Corso";

    document.getElementById('corso-meta').textContent =
      `${c.eta_min || ''}–${c.eta_max || ''} anni • ${c.orario || ''}`;

    document.getElementById('corso-container').innerHTML = `
      ${c.immagine ? `<img src="${c.immagine}" alt="${c.titolo}" />` : ''}

      <h3>Descrizione</h3>
      <p>${c.descrizione || 'Nessuna descrizione disponibile.'}</p>

      <h3>Dettagli</h3>
      <p><strong>Indirizzo:</strong> ${c.indirizzo || '—'}</p>
      <p><strong>Orario:</strong> ${c.orario || '—'}</p>
      <p><strong>Periodo:</strong> ${c.data_inizio || ''} → ${c.data_fine || ''}</p>

      <h3>Contatti</h3>
      <p><strong>Email:</strong> ${c.contatto_email || '—'}</p>
      <p><strong>Telefono:</strong> ${c.contatto_tel || '—'}</p>

      ${c.link_iscrizione ? `<a class="btn" href="${c.link_iscrizione}" target="_blank">Iscriviti al corso</a>` : ''}
    `;
  }
</script>

</body>
</html>
